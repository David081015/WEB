<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/Formulario.css">
    <script src="Js/Index.js"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="container-fluid">
        <form class="form">
        <div class="row">
            <div id="header" class="col-sm-12 head">
                <header>Música</header>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="Artista">Nombre del artista</label>
                <input id="Artista" type="text" class="form-control" placeholder="Nombre del artista">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="Fecha">Fecha</label>
                <input id="Fecha" type="text" class="form-control" placeholder="Fecha de nacimiento del artista">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="Nacionalidad">Nacionalidad</label>
                <input id="Nacionalidad" type="text" class="form-control" placeholder="Nacionalidad del artista">
            </div>
            <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="Descripcion">Descripción</label>
                <input id="Descripcion" type="text" class="form-control" placeholder="Descripción del artista">
            </div>
        </div>


        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="Album">Álbum</label>
                <input id="Album" type="text" class="form-control" placeholder="Nombre del álbum">
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="Publicacion">Fecha</label>
                <input id="Publicacion" type="text" class="form-control" placeholder="Fecha de publicación">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="Cancion">Canción</label>
                <input id="Cancion" type="text" class="form-control" placeholder="Nombre de la canción">
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="Duracion">Duración</label>
                <input id="Duracion" type="text" class="form-control" placeholder="Duración de la canción">
            </div>
        </div>
        <button id="btn1" type="button" class="btn btn-primary">ConsultaBD</button>
    </form>

    <div id="M1" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="formModal">
                    <label for="idMusic">Id</label>
                    <input id="idMusic" type="text" class="form-control" placeholder="idMusic">
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
</body>
</html>
