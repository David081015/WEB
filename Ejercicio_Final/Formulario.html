<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/Formulario.css">
    <script src="Java.js"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="container-fluid">
        <form class="form">
        <div class="row">
            <div id="header" class="col-sm-12 head">
                <header>Música</header>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="Artista">Nombre del artista</label>
                <input id="Artista" type="text" class="form-control" placeholder="Nombre del artista">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="Fecha">Fecha</label>
                <input id="Fecha" type="text" class="form-control" placeholder="Fecha de nacimiento del artista">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="Nacionalidad">Nacionalidad</label>
                <input id="Nacionalidad" type="text" class="form-control" placeholder="Nacionalidad del artista">
            </div>
            <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="Descripcion">Descripción</label>
                <input id="Descripcion" type="text" class="form-control" placeholder="Descripción del artista">
            </div>
        </div>


        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="Album">Álbum</label>
                <input id="Album" type="text" class="form-control" placeholder="Nombre del álbum">
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="Publicacion">Fecha</label>
                <input id="Publicacion" type="text" class="form-control" placeholder="Fecha de publicación">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="Cancion">Canción</label>
                <input id="Cancion" type="text" class="form-control" placeholder="Nombre de la canción">
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="Duracion">Duración</label>
                <input id="Duracion" type="text" class="form-control" placeholder="Duración de la canción">
            </div>
        </div>

        <button id="btn1" type="button" class="btn btn-primary" data-toggle="modal" data-target="#M1" data-backdrop="static" data-keyboard="false">Modal</button>
        <button id="btn2" type="button" class="btn btn-primary">Modal JS + JQ </button>
        <button id="btn3" type="button" class="btn btn-primary">Alerta</button>
        <button id="btn6" type="button" class="btn btn-primary">SweetAlert</button>
        <button id="btn7" type="button" class="btn btn-primary">AJAX</button>
        <button id="btn8" type="button" class="btn btn-primary">JSON</button>
        <button id="btn9" type="button" class="btn btn-primary">Promesa</button>
        <button id="btn10" type="button" class="btn btn-primary">Fetch</button>

        <div id="Alerta" class="alert alert-primary collapse" role="alert">
            David Castillo Téllez - 19100158
            <button id="btn4" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>

    </form>
    <div id="M1" class="modal" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Se disparo un modal con bootstrap.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button id="btn5" type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
