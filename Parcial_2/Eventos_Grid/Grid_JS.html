    <script>
        window.onload = function() {
            document.getElementById("Cont").addEventListener("click",function Funcion (evento){
                console.log(evento.target.id);
                if(document.getElementById(evento.target.id).classList.contains("caja")){
                    document.getElementById(evento.target.id).classList.toggle("cajaRosa");
                }
                else{
                    document.getElementById(evento.target.id).classList.toggle("cajaBlanca");
                }

                if(evento.target.id=="Caja9") {
                    document.getElementById("Cont").removeEventListener("click", Funcion);
                }
            })
        }
    </script>
